# ------------------------
# www.localhost -> Vue Dev
# ------------------------
server {
    listen 80;
    server_name www.localhost;

    location / {
        proxy_pass http://vuejs-dev:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}

# ------------------------
# api.localhost -> Next.js Dev
# ------------------------
server {
    listen 80;
    server_name api.localhost;

    client_max_body_size 4G;
    client_body_timeout 1200s;

    # ---- HARD STOP FOR PREFLIGHT ----
    location /video/upload {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin http://localhost always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cookie" always;
            add_header Content-Length 0;
            return 204;
        }

        # ---- REAL REQUESTS (POST) ----
        add_header Access-Control-Allow-Origin http://localhost always;
        add_header Access-Control-Allow-Credentials true always;

        proxy_pass http://nextjs-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
        proxy_request_buffering off;

        # Kill backend CORS
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }

    # ---- EVERYTHING ELSE ----
    location / {
        proxy_pass http://nextjs-dev:3000;
    }
}



# ------------------------
# cdn.localhost -> MinIO or static dev
# ------------------------
server {
    listen 80;
    server_name cdn.localhost;

    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
