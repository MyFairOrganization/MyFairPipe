# ------------------------
# www.myfairpipe.com -> Vue Dev
# ------------------------
server {
    listen 80;
    server_name myfairpipe.com www.myfairpipe.com;

    location / {
        proxy_pass http://vuejs-dev:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# ------------------------
# api.myfairpipe.com -> Next.js Dev
# ------------------------
server {
    listen 80;
    server_name api.myfairpipe.com;

    set $cors_origin "";
    if ($http_origin ~* "^https://(www\.)?myfairpipe\.com$") {
        set $cors_origin $http_origin;
    }

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        proxy_pass http://nextjs-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# ------------------------
# cdn.myfairpipe.com -> MinIO or static dev
# ------------------------
server {
    listen 80;
    server_name cdn.myfairpipe.com;

    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        proxy_pass http://minio:9000;
    }
}
