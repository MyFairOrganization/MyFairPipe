# ------------------------
# www.localhost -> Vue Dev
# ------------------------
server {
    listen 80;
    server_name www.localhost localhost;

    location / {
        proxy_pass http://vuejs-dev:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}

# ------------------------
# api.localhost -> Next.js Dev
# ------------------------
server {
    listen 80;
    server_name api.localhost;

    client_max_body_size 4G;
    client_body_timeout 1200s;
    proxy_read_timeout 1200s;
    proxy_send_timeout 1200s;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://nextjs-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_buffering off;
        proxy_request_buffering off;

        # Add CORS headers to proxied responses
        add_header 'Access-Control-Allow-Origin' 'http://localhost' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

}

# ------------------------
# cdn.localhost -> MinIO or static dev
# ------------------------
server {
    listen 80;
    server_name cdn.localhost;

    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
