# ------------------------
# www.myfairpipe.com -> Vue Dev
# ------------------------
server {
    listen 443 ssl;
    server_name www.myfairpipe.com myfairpipe.com;
    ssl_certificate     /ssl/myfairpipe.cert.pem;
    ssl_certificate_key /ssl/myfairpipe.key.pem;

    location / {
        proxy_pass http://vuejs-dev:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}

# ------------------------
# api.myfairpipe.com -> Next.js Dev
# ------------------------
server {
    listen 443;
    server_name api.myfairpipe.com;

    client_max_body_size 4G;
    client_body_timeout 1200s;
    proxy_read_timeout 1200s;
    proxy_send_timeout 1200s;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://myfairpipe.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'https://myfairpipe.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        proxy_pass http://nextjs-dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        proxy_buffering off;
        proxy_request_buffering off;
    }

}

